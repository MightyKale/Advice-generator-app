<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>
  <!-- Container  -->
  <div class="container" id="container">
    <!-- Advice Number -->
    <div class="advice-num">
      <span id="advice-num"></span>
    </div>
    <!-- Advice -->
    <div class="advice">
      <h3 id="advice"></h3>
    </div>
    
    <img id="divider-desktop" src="images/pattern-divider-desktop.svg" alt="divider">
    <img id="divider-mobile" src="images/pattern-divider-mobile.svg" alt="divider">
    <!-- Dice Icon -->
    <div class="dice-container" id="dice-container">
      <img src="images/icon-dice.svg" alt="dice">
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amy Chu</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
